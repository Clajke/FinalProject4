trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Docker@2
  displayName: 'Build and Push Docker image'
  inputs:
    command: buildAndPush
    repository: clajke/devopsazurepipeline
    dockerfile: $(Build.SourcesDirectory)/Dockerfile
    containerRegistry: DockerHubConnection
    tags: |
      $(Build.BuildId)
      latest
